<h1>無花果的介紹</h1>
<p>無花果（學名：Ficus carica）是桑科榕屬的一種落葉小喬木，主要生長於熱帶和溫帶。果實呈球根狀，無花果尾部有一個小孔，花則生長於果內，在近小孔處長有雄花，遠離小孔的頂部長有雌花，另外生有不育花（癭花），花粉由榕果小蜂傳播。
