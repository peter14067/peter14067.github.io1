<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       
        <meta charset="UTF-8">

   </head>
<body >
<p style="font-size:60px">請輸入一個整數(範圍1~100):</p> 

<br><br>

<input type="text" id="inputext" style="font-size:30px; text-align:center">
<button style="font-size:30px" onclick="myFunction()">猜數字</button>

<div id="demo" style="font-size:40px"></div>
<script>
var x=document.getElementById("inputext");

var y=Math.floor(Math.random()*100+1);
var count=0;
function myFunction(){
var num=y;
var value=x.value;


  if(value>0 && value<101){
  	
  		if(value>num){
     	
            count++;
        	alert("在小一點 ");
            
        }else if(value<num){
        	
             count++;
          
        	alert("在大一點 ");
        }else if(value==num){
        	
      
        	alert("恭喜答對了!");
        }
  	
    }else{
    alert("請輸入範圍1~100!");
    	
    }
  
  
	document.getElementById("demo").innerHTML="失敗次數: "+count;



}

</script>



</body>


</html>
