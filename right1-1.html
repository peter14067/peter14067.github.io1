<h1>檀香的說明</h1>
<p>檀香，香木名。木材極香，可制器物，亦可入藥。寺廟中用以熄滅祀佛。檀香樹是一種半寄生動物，生長極端遲緩，通常要數十年才幹成材。是生長最慢的樹種之一，成熟的檀樹可高達十米。
